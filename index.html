<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Star Rating</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
	<header>
		<h1 id="page-heading">MyLog</h1>
	</header>
	<section id="main-container">
		<div id="rating-container">
			<h2 id="container-heading">Rating</h2>
			<form method="post" class="rate-criteria">
				<span class="rate-title">Content</span>
				<div class="score">  
				  	<input type="radio" id="1-5" class="score-input" name="title-1" value="5"/>
				  	<label for="1-5" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="1-4" class="score-input" name="title-1" value="4"/>
				  	<label for="1-4" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="1-3" class="score-input" name="title-1" value="3"/>
				  	<label for="1-3" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="1-2" class="score-input" name="title-1" value="2"/>
				  	<label for="1-2" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="1-1" class="score-input" name="title-1" value="1"/>
				  	<label for="1-1" class="score-label">&#9733;</label>
				</div>
				<span class="rate-title">Organisation</span>
				<div class="score">  
				  	<input type="radio" id="2-5" class="score-input" name="title-2" value="5"/>
				  	<label for="2-5" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="2-4" class="score-input" name="title-2" value="4"/>
				  	<label for="2-4" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="2-3" class="score-input" name="title-2" value="3"/>
				  	<label for="2-3" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="2-2" class="score-input" name="title-2" value="2"/>
				  	<label for="2-2" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="2-1" class="score-input" name="title-2" value="1"/>
				  	<label for="2-1" class="score-label">&#9733;</label>
				</div>
				<span class="rate-title">Clarity</span>
				<div class="score">  
				  	<input type="radio" id="3-5" class="score-input" name="title-3" value="5"/>
				  	<label for="3-5" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="3-4" class="score-input" name="title-3" value="4"/>
				  	<label for="3-4" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="3-3" class="score-input" name="title-3" value="3"/>
				  	<label for="3-3" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="3-2" class="score-input" name="title-3" value="2"/>
				  	<label for="3-2" class="score-label">&#9733;</label>
				  
				  	<input type="radio" id="3-1" class="score-input" name="title-3" value="1"/>
				  	<label for="3-1" class="score-label">&#9733;</label>
				</div>
				<span id="message" class="rate-title">Average</span>
				<div id="rate-avg" class="score">  
				  	<label id="5" class="avg-label">&#9733;</label>
				  	<label id="4" class="avg-label">&#9733;</label>
				  	<label id="3" class="avg-label">&#9733;</label>
				  	<label id="2" class="avg-label">&#9733;</label>
				  	<label id="1" class="avg-label">&#9733;</label>
				  	<label ></label>
				</div>
				<div id="average">
					<button type="button" class="button" onclick="showAvg()">Submit</button>
					<button type="reset" class="button" onclick="clearForm()">Clear</button>
				</div>
			</form>
		</div>	
	</section>
	<footer>
		<h3>Help</h3>
	</footer>
</body>
</html>
